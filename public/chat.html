<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container px-3 pb-0 mt-5 c_border">
        <div class="row justify-content-center chat" style="height:80vh">
            <div class="col-2 p-4 userNameWrapper">
                <div>
                    <h4>
                        Active Users
                    </h4>
                    <ul id="userNamesUl">

                    </ul>
                </div>
                <div class="dl_btn_wrapper">
                    <input type="button" value="Download Chat" class="form-control w-100 sub_btn" onclick="downloadChat()"/>
                </div>
            </div>
            <div class="col-10 pt-4">
                <h1 class="text-center" id="page-heading"></h1>
                <div class="row chat_msg_wrapper" style="bottom: 0;position: relative;width:100%;height: 45vh;overflow: scroll;flex-direction: column-reverse;">
                    <div class="col-12">
                        <div id="chatMessages" class="p-3">
                                    
                        </div>
                    </div>
                </div>
                <div class="sendMessageBtn" >
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <form class="my-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control mb-3" id="txtMessage" placeholder="Enter Message" aria-label="Enter Message" aria-describedby="sendBtn" required>
                                        <div class="input-group-append">
                                            <input type="button" value="Send Message" onclick="sendMessageEventHandler()" class="form-control w-100 sub_btn" id="sendBtn" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <form class="my-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control mb-3" id="txtMessagePrivate" placeholder="Enter Message" aria-label="Enter Message" aria-describedby="sendBtn" required>
                                        <select id="membersDd" >
                                            
                                        </select>
                                        <div class="input-group-append">
                                            <input type="button" value="Send Message Privately" onclick="sendMessagePrivatelyEventHandler()" class="form-control w-100 sub_btn" id="sendBtn"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- // pull parameters from query string -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
